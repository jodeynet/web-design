<!DOCTYPE html>
<html>
	<head>
		<title>
		Jodeyne Teneza/Contact
		</title>
		<link rel="shortcut icon" type="image/x-icon" href="assets/images/logo.png"/>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html"><img id="logo" src="pics/logo.png"></a>
			</div>

			<div class="collapse navbar-collapse navbar-right navbar-ex1-collapse">
				<ul class="nav navbar-nav">

					<li class="menuItem"><a href="index.html">Home</a></li>
					<li class="menuItem"><a href="instagram.html">Instagram</a></li>
					<li class="menuItem"><a href="adventure.html">Adventures</a></li>
					<li class="menuItem"><a href="contact.html">Contact</a></li>
				</ul>
			</div>

		</div>
	</nav>

		<div class="container">

		  <form class="well form-horizontal" action=" " method="post" id="contact_form">
		    <fieldset>

		      <!-- Form Name -->
		      <legend>Do You Want To Stay In Contact?</legend>

		      <!-- Text input-->

		      <div class="form-group">
		        <label class="col-md-4 control-label">First Name</label>
		        <div class="col-md-4 inputGroupContainer">
		          <div class="input-group">
		            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		            <input name="first_name" placeholder="First Name" class="form-control" type="text">
		          </div>
		        </div>
		      </div>

		      <!-- Text input-->

		      <div class="form-group">
		        <label class="col-md-4 control-label">Last Name</label>
		        <div class="col-md-4 inputGroupContainer">
		          <div class="input-group">
		            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		            <input name="last_name" placeholder="Last Name" class="form-control" type="text">
		          </div>
		        </div>
		      </div>

		      <!-- Text input-->
		      <div class="form-group">
		        <label class="col-md-4 control-label">E-Mail</label>
		        <div class="col-md-4 inputGroupContainer">
		          <div class="input-group">
		            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
		            <input name="email" placeholder="E-Mail Address" class="form-control" type="text">
		          </div>
		        </div>
		      </div>


		      <!-- Text input-->

		      <div class="form-group">
		        <label class="col-md-4 control-label">Phone #</label>
		        <div class="col-md-4 inputGroupContainer">
		          <div class="input-group">
		            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
		            <input name="phone" placeholder="086 123 4567" class="form-control" type="text">
		          </div>
		        </div>
		      </div>

		      <!-- Text input-->

		      <div class="form-group">
		        <label class="col-md-4 control-label">Address</label>
		        <div class="col-md-4 inputGroupContainer">
		          <div class="input-group">
		            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
		            <input name="address" placeholder="Address" class="form-control" type="text">
		          </div>
		        </div>
		      </div>

		      <!-- Text input-->

		      <div class="form-group">
		        <label class="col-md-4 control-label">City</label>
		        <div class="col-md-4 inputGroupContainer">
		          <div class="input-group">
		            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
		            <input name="City" placeholder="city" class="form-control" type="text">
		          </div>
		        </div>
		      </div>

		      <!-- Select Basic -->

		      <div class="form-group">
		        <label class="col-md-4 control-label">County</label>
		        <div class="col-md-4 selectContainer">
		          <div class="input-group">
		            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
		            <select name="state" class="form-control selectpicker">
		      <option value=" " >Please select your County</option>
		      <option>Antrim</option>
		      <option>Armagh</option>
		      <option >Carlow</option>
		      <option >Cavan</option>
		      <option >Clare</option>
		      <option >Cork</option>
		      <option >Derry</option>
		      <option >Donegal</option>
		      <option >Down</option>
		      <option >Dublin</option>
		      <option >Fermanagh</option>
		      <option >Galway</option>
		      <option >Kerry</option>
		      <option >Kildare</option>
		      <option >Kilkenny</option>
		      <option >Laois</option>
		      <option >Leitrim</option>
		      <option >Limerick</option>
		      <option >Longford</option>
		      <option >Louth</option>
		      <option >Mayo</option>
		      <option >Meath</option>
		      <option >Monaghan</option>
		      <option >Offaly</option>
		      <option >Roscommon</option>
		      <option >Sligo</option>
		      <option >Tipperary</option>
		      <option >Tyrone</option>
		      <option >Waterford</option>
		      <option >Westmeath</option>
		      <option >Wexford</option>
		      <option >Wicklow</option>
		    </select>
		          </div>
		        </div>
		      </div>

		      <!-- Text input-->

		      <div class="form-group">
		        <label class="col-md-4 control-label">Eir Code</label>
		        <div class="col-md-4 inputGroupContainer">
		          <div class="input-group">
		            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
		            <input name="zip" placeholder="Eir Code" class="form-control" type="text">
		          </div>
		        </div>
		      </div>

		      <!-- Text input-->
		      <div class="form-group">
		        <label class="col-md-4 control-label">Website or domain name</label>
		        <div class="col-md-4 inputGroupContainer">
		          <div class="input-group">
		            <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
		            <input name="website" placeholder="Website or domain name" class="form-control" type="text">
		          </div>
		        </div>
		      </div>

		      <!-- radio checks -->
		      <div class="form-group">
		        <label class="col-md-4 control-label">Do you have hosting?</label>
		        <div class="col-md-4">
		          <div class="radio">
		            <label>
		                                    <input type="radio" name="hosting" value="yes" /> Yes
		                                </label>
		          </div>
		          <div class="radio">
		            <label>
		                                    <input type="radio" name="hosting" value="no" /> No
		                                </label>
		          </div>
		        </div>
		      </div>

		      <!-- Text area -->

		      <div class="form-group">
		        <label class="col-md-4 control-label">Message</label>
		        <div class="col-md-4 inputGroupContainer">
		          <div class="input-group">
		            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
		            <textarea class="form-control" name="comment" placeholder="You are the best!"></textarea>
		          </div>
		        </div>
		      </div>

		      <!-- Success message -->
		      <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>

		      <!-- Button -->
		      <div class="form-group">
		        <label class="col-md-4 control-label"></label>
		        <div class="col-md-4">
		          <button type="submit" class="btn btn-warning">Send <span class="glyphicon glyphicon-send"></span></button>
		        </div>
		      </div>

		    </fieldset>
		  </form>
		</div>
		</div>
		<!-- /.container -->

	<div class="footer">
				<footer>&copy; All Rights Reserved<br><p> Jodeyne Teneza</p></footer>
			</div>



	</body>
</html>
